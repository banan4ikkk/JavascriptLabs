<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="todo-app">
    <h1>To-Do List</h1>
    
    <div class="input-container">
      <input type="text" id="todoInput" placeholder="Add a new task" class="input-field">
      <button id="addButton" class="btn primary">Add Task</button>
    </div>
    
    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>
    
    <ul id="todoList" class="task-list"></ul>
    
    <div class="stats-container">
      <div class="task-counter">
        <span id="totalCount">0</span> total, 
        <span id="activeCount">0</span> active, 
        <span id="completedCount">0</span> completed
      </div>
      <button id="clearCompleted" class="btn secondary">Clear Completed</button>
      <button id="deleteAll" class="btn danger">Delete All</button>
    </div>
  </section>

  <footer class="app-footer">
    <p>Developed by <span class="author">Demcenco Iurie</span></p>
  </footer>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
